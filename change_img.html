<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change image</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .main {
            width: 800px;
            margin: 50px auto;
            padding: 5px;

            border: 0.1px solid red;
        }

        .screen {
            width: 100%px;
            height: 200px;
            margin: 20px;
            border: 0.1px solid black;
        }

        .boxes {
            width: 100%;
            padding: 5px;


            display: flex;
            justify-content: space-around;
            border: 0.1px solid red;
        }

        .screen img {
            width: 100%;
            height: 100%;
        }

        .boxes img {
            width: 100%;
            height: 200px;
            display: flex;
            padding: 10px;
            justify-content: center;
            /* border: 0.1px solid red; */
        }

        img {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="screen">
            <img src="images1/1.jpg" alt="">
        </div>
        <div class="boxes">
            <div class="box"><img src="images1/2.jpg" alt=""></div>
            <div class="box"><img src="images1/3.jpg" alt=""></div>
            <div class="box"><img src="images1/4.jpg" alt=""></div>
            <div class="box"><img src="images1/5.jpg" alt=""></div>
        </div>

    </div>

</body>
<script>
    let screen = document.querySelector('img');

    let boxes = document.querySelector('.boxes');

    boxes.addEventListener('click',
        (e) => {
            screen.src=e.target.src;
            console.log(e.target);

        }

    )

</script>

</html>
