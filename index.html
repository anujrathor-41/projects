<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of js</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            text-align: center;

        }
        h1{
            padding: 20px 0px;
        }
        button{
            font-size: 20px;
            padding: 10px 15px;
            margin: 20px 0px;
            cursor: pointer;
        }
        p{
            font-size: 25px;
            margin-top: 20px;
            border: 0.1px solid red;
        }
        
    </style>
</head>
<body onload="alert('Welcome come Gaurav Sir')">  
    <h1>Welcome to wscubetech</h1>
    <button onclick="alert(prompt('Please enter your name'))">click me</button>
    <p onmouseenter="alert('you enter')" onmouseleave="alert('you exit')">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas voluptatibus adipisci vol
        uptate numquam natus laboriosam praesentium minus deserunt reiciendis cumque? Aliquam praesenti
        um debitis explicabo accusantium ipsa iusto nostrum sint assumenda.
    </p>
    
</body>
</html>
