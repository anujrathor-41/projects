<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Selectors</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        #main{
            width: 800px;
            padding: 15px;
            margin: 50px auto;
            border: 0.1px solid red;
            
        }
        .boxes{
            padding: 10px;
            border: 0.1px solid black;
            justify-content: space-around;
            display: flex;
            
        }
        .box{
            height: 200px;
            width: 200px;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            
            border: 0.1px solid black;
        }
        #btns{
            padding: 10px;
            margin: 10px 0px;
            border: 0.1px solid green;
            display: flex;
            justify-content: space-around;

            
        }
        button{
            font-size: 20px;
            padding: 5px;
            border-radius: 8px;
            cursor: pointer;
            
            
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="boxes">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>

        </div>
        <div id="btns">
            <button onclick="changeText1()"> B1</button> 
            <button onclick="changeText2()">B2</button>
            <button onclick="changeText3()">B3</button>

        </div>

    </div>
    
</body>
